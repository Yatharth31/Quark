<div class="popup-box">
  <div class="popup">
    <div class="content">
      <div class="header">
        <p>Add new Task</p>
        <img src="./images/icons8-multiply-24.png">
      </div>
      <form action="#">
        <div class="row title">
          <label>Title</label>
          <input type="text" spellcheck="false" placeholder="Enter Your Task Title">
        </div>
        <div class="row description">
          <label>Description</label>
          <textarea type="text" spellcheck="false" placeholder="Enter Your Task Content"></textarea>
        </div>
        <button></button>
      </form>
    </div>
  </div>
</div>
<div class="wrappers"></div>
<div class="wrapper">
  <li class="add-box" id="add">
    <div class="icon"><img src="./images/plus.png"></div>

  </li>
  <li class="add-box" id="remove">
